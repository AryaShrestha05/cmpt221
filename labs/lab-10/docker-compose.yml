version: "3.8"

services:
  # PostgreSQL database container
  postgres:
    image: postgres:15-alpine
    container_name: lab10-postgres
    environment:
      POSTGRES_USER: ${db_owner}
      POSTGRES_PASSWORD: ${db_pass}
      POSTGRES_DB: ${db_name}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask application container
  flask:
    build: .
    container_name: lab10-flask
    environment:
      db_name: ${db_name}
      db_owner: ${db_owner}
      db_pass: ${db_pass}
      db_host: postgres
    ports:
      - "5001:5000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: python app.py

volumes:
  postgres_data:
