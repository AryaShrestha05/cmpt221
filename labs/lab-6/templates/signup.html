<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 Sign Up</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body style="text-align: center; padding: 50px;">
        <h1>Sign Up</h1>
        <form method="post" action="/signup" id="signupForm" onsubmit="return validateForm()">
            <div style="margin: 10px;">
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            
            <div style="margin: 10px;">
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            
            <div style="margin: 10px;">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div style="margin:10px;">
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Phone number must be exactly 10 digits">
            </div>
            
            <div style="margin: 10px;">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required minlength="8" title="Password must be at least 8 characters long">
            </div>
            
            <div style="margin: 10px;">
                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div style="margin: 20px;">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <script>
            function validateForm() {
                // Get form values
                var firstname = document.getElementById('firstname').value.trim();
                var lastname = document.getElementById('lastname').value.trim();
                var email = document.getElementById('email').value.trim();
                var phone = document.getElementById('phone').value.trim();
                var password = document.getElementById('password').value;
                var confirm_password = document.getElementById('confirm_password').value;
                
                // Check for null/empty values
                if (!firstname || !lastname || !email || !phone || !password || !confirm_password) {
                    alert('All fields are required!');
                    return false;
                }
                
                // Validate phone number is exactly 10 digits
                var phonePattern = /^[0-9]{10}$/;
                if (!phonePattern.test(phone)) {
                    alert('Phone number must be exactly 10 digits (0-9)');
                    return false;
                }
                
                // Validate password length
                if (password.length < 8) {
                    alert('Password must be at least 8 characters long');
                    return false;
                }
                
                // Validate password match
                if (password !== confirm_password) {
                    alert('Passwords do not match!');
                    return false;
                }
                
                return true;
            }
        </script>

        <br>
        <a href="/">
            <button type="button" id="home">Home</button>
        </a>
    </body>
</html>
